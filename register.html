            <script type="text/javascript">
                var fname = document.forms["vform"]["fname"];
                var address = document.forms["vform"]["address"];
                var username = document.forms["vform"]["username"];
                var email = document.forms["vform"]["email"];
                var number = document.forms["vform"]["number"];
                var password = document.forms["vform"]["password"];
                var conf = document.forms["vform"]["conf"];

                var fname_error = document.getElementById("fname_error");
                var address_error = document.getElementById("address_error");
                var email_error = document.getElementById("email_error");
                var number_error = document.getElementById("number_error");
                var username_error = document.getElementById("username_error");
                var password_error = document.getElementById("password_error");

                fname.addEventListener("blur", nameVerify, true);
                address.addEventListener("blur", addressVerify, true);
                username.addEventListener("blur", usernameVerify, true);
                email.addEventListener("blur", emailVerify, true);
                number.addEventListener("blur", numberVerify, true);
                password.addEventListener("blur", passwordVerify, true);

                function Validate() {
                    if (fname.value == "") {
                        fname.style.border = "1px solid red";
                        fname_error.textContent = "Name is required";
                        fname.focus();
                        return false;
                    }
                    if (address.value == "") {
                        address.style.border = "1px solid red";
                        address_error.textContent = "Address is required";
                        address.focus();
                        return false;
                    }
                    if (username.value == "") {
                        username.style.border = "1px solid red";
                        username_error.textContent = "Username is required";
                        username.focus();
                        return false;
                    }
                    if (email.value == "") {
                        email.style.border = "1px solid red";
                        email_error.textContent = "Email is required";
                        email.focus();
                        return false;
                    }
                    if (number.value == "") {
                        number.style.border = "1px solid red";
                        number_error.textContent = "Number is required";
                        number.focus();
                        return false;
                    }
                    if (password.value == "") {
                        password.style.border = "1px solid red";
                        password_error.textContent = "Password is required";
                        password.focus();
                        return false;
                    }

                    if (password.value != conf.value) {
                        password.style.border = "1px solid red";
                        conf.style.border = "1px solid red";
                        password_error.innerHTML = "The two passwords do not match";
                        return false;
                    }
                }
                function nameVerify() {
                    if (fname.value != "") {
                        fname.style.border = "1px solid #5E6E66";
                        fname_error.innerHTML = "";
                        return true;
                    }
                }
                function addressVerify() {
                    if (address.value != "") {
                        address.style.border = "1px solid #5E6E66";
                        address_error.innerHTML = "";
                        return true;
                    }
                }
                function emailVerify() {
                    if (email.value != "") {
                        email.style.border = "1px solid #5E6E66";
                        email_error.innerHTML = "";
                        return true;
                    }
                }
                function numberVerify() {
                    if (number.value != "") {
                        number.style.border = "1px solid #5E6E66";
                        number_error.innerHTML = "";
                        return true;
                    }
                }
                function usernameVerify() {
                    if (username.value != "") {
                        username.style.border = "1px solid #5E6E66";
                        username_error.innerHTML = "";
                        return true;
                    }
                }
                function passwordVerify() {
                    if (password.value != "") {
                        password.style.border = "1px solid #5E6E66";
                        password_error.innerHTML = "";
                        return true;
                    }
                }
